<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preload" as="font" href="./assets/fonts/Figtree-VariableFont_wght.ttf" type="font/ttf" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article class="card">
      <img class="card__img" src="assets/images/illustration-article.svg" alt="Blog image" />
      <section class="card__content">
        <span class="card__category font-preset-3 is-bold">
          Learning
        </span>
        <p data-role="card-date" class="font-preset-3">
          Published 21 Dec 2023
        </p>
        <h3 class="card__title font-preset-1">
          HTML & CSS foundations
        </h3>
        <p class="card__description font-preset-2">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </section>
      <div class="author">
        <img class="author__image" src="assets/images/image-avatar.webp" alt="User avatar image" />
        <p class="author__name font-preset-3 is-bold">Greg Hooper</p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/nuzaty">nuzaty</a>.
      </div>
    </article>
  </main>
</body>

</html>
